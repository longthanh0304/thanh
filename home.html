<div id="carouselExampleIndicators" class="carousel slide row" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="images/slide-show4.jpg" class="d-block w-100">
        </div>
        <div class="carousel-item">
            <img src="images/slide-show5.jpg" class="d-block w-100">
        </div>
        <div class="carousel-item">
            <img src="images/slide-show6.jpg" class="d-block w-100">
        </div>
        <div class="carousel-item">
            <img src="images/slide-show7.jpg" class="d-block w-100">
        </div>
        <div class="carousel-item">
            <img src="images/slide-show8.jpg" class="d-block w-100">
        </div>
        <div class="carousel-item">
            <img src="images/slide-show9.jpg" class="d-block w-100">
        </div>
        <div class="carousel-item">
            <img src="images/slide-show10.jpg" class="d-block w-100">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<div class="row d-flex justify-content-center mt-4">
    <div class="col-lg-3 card border border-secondary text-center" ng-repeat="item in subjects">
        <a ng-href="#!quiz/{{item.Id}}">
            <img ng-src="images/subjects/{{item.Logo}}" class="card-img-top w-50 mt-2">
            <div class="card-body">
                <h4 class="card-title m-0">
                    {{item.Name}}
                </h4>
            </div>
        </a>
    </div>
</div>
