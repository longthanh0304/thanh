<div class="col-lg-9">
    <h4 class="text-dark mb-4 mt-4">Gửi <span class="text-primary">góp ý </span></h4>
    <div class="text-secondary">
        <form name="formFeedback"></form>
        <div class="form-group row mb-1">
            <div class="col-md-8">
                <input required="" pattern="^[a-zA-Z][a-zA-Z0-9_\.]{5,50}@[a-z0-9]{2,}(\.[a-z0-9]{2,4}){1,2}$" maxlength="75" type="email" class="form-control ng-pristine ng-untouched ng-empty ng-valid-email ng-invalid ng-invalid-required ng-valid-pattern ng-valid-maxlength" name="email" ng-model="$scope.mail.email" placeholder="Email của bạn..." aria-invalid="true">
                <span class="text-danger ng-active ng-hide" ng-show="formFeedback.email.$error &amp;&amp; formFeedback.email.$dirty" ng-messages="formFeedback.email.$error" role="alert" aria-live="assertive" aria-hidden="true">
                    <!-- ngMessage: pattern -->
                    <!-- ngMessage: required --><span ng-message="required" class="ng-scope">Vui
                        lòng nhập email.</span>
                </span>
            </div>
            <label for="email" class="col-md-4 col-form-label"></label>
        </div>
        <div class="form-group row mb-1">
            <div class="col-md-8">
                <textarea required="" type="text" minlength="5" maxlength="255" class="form-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required ng-valid-minlength ng-valid-maxlength" name="content" ng-model="$scope.mail.content" placeholder="Nội dung góp ý..." aria-invalid="true"></textarea>
                <span class="text-danger ng-active ng-hide" ng-show="formFeedback.content.$error &amp;&amp; formFeedback.content.$dirty" ng-messages="formFeedback.content.$error" role="alert" aria-live="assertive" aria-hidden="true">
                    <!-- ngMessage: required --><span ng-message="required" class="ng-scope">Vui
                        lòng nhập nội dung.</span>
                    <!-- ngMessage: minlength -->
                </span>
            </div>
            <label for="content" class="col-md-4 col-form-label"></label>
        </div>
        <div class="form-group row mb-1">
            <div class="col-sm-8">
                <button class="btn btn-primary" type="submit">Gửi</button>
            </div>
            <label for="submit" class="col-sm-4 col-form-label"></label>
        </div>
        </form>
    </div>
</div>
