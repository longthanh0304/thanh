<div>
    <div class="card">
        <div class="card-header d-flex justify-content-between">
            <div>
                {{subject.Name}}
            </div>
            <div>
                <strong class="ml-auto">{{index + 1}} / {{quizs.length}}</strong>
            </div>
        </div>
        <div class="card-body">
            <h5>{{index + 1}}.{{quizs[index].Text}} </h5>
            <hr>
            <div ng-repeat="answer in quizs[index].Answers">
                <input type="radio" name="answer"> {{answer.Text}}
            </div>
        </div>
        <div class="card-footer">
            <h5>MARK: 0/80</h5>
        </div>
    </div>
    <nav aria-label="Page navigation example" class="d-flex justify-content-center">
        <ul class="pagination">
            <li class="page-item"><a class="page-link" ng-click="first()" href="#"><i class="fas fa-fast-backward"></i></a></li>
            <li class="page-item"><a class="page-link" ng-click="prev()" href="#"><i class="fas fa-backward"></i></a></li>
            <li class="page-item"><a class="page-link" ng-click="next()" href="#"><i class="fas fa-forward"></i></a></li>
            <li class="page-item"><a class="page-link" ng-click="last()" href="#"><i class="fas fa-fast-forward"></i></a></li>
        </ul>
    </nav>

</div>
